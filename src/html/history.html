<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../bootstrap-4.6.1-dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../fontawesome/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <title>Document</title>
</head>

<body class="m-3">
    <div class="container">
        <div class="row justify-content-center">
            <h4 class="text-center">Browsing Time Tracker</h3>
        </div>
        <hr>

        <div class="row justify-content-center">
            <nav class="nav nav-pills nav-justified">
                <a href='popup.html' class="nav-link mx-1">Today</a>
                <a href="week.html" class="nav-link mx-1">Week</a>
                <a class="nav-link active mx-1">History</a>
            </nav>
        </div>
        <div class="container">
            <div class="row justify-content-between mx-0">
                <button id='left-arrow' class="btn arrow-btn fa fa-arrow-left"></button>
                <p id="week-title">Week title</p>
                <button id='right-arrow' class="btn arrow-btn fa fa-arrow-right"></button>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <span class="text-secondary">Daily Average</span>
                                </div>
    
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <h4 id="week-average">
                                        <span class="num" id='week-average-h'>0</span>h 
                                        <span class="num" id='week-average-m'>0</span>m
                                    </h4>
                                </div>
                                <div class="col-6">
                                    <small id="relation-to-last-week" class="text-secondary">20% lower than last
                                        week</small>
                                </div>
                            </div>
                            <hr>
                            <div class="row justify-content-between">
                                <div class="col-7">
                                    <p style="font-size: 13px;">Total Browsing Time</p>
                                </div>
                                <div class="col-5">
                                    <p id='total-week-time' class="text-secondary">
                                        <span class="num" id='total-week-time-h'>0</span>h 
                                        <span class="num" id='total-week-time-m'>0</span>m
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="week" class="row justify-content-center">
                <div id="accordion">

                </div>
            </div>
        </div>


    </div>
    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script src='../bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js'></script>
    <script src="../chartjs/chart.min.js"></script>
    <script type="module" src="../javascript/history.js"></script>

</body>

</html>
