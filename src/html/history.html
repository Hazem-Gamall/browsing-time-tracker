<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../bootstrap-4.6.1-dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../fontawesome/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/websites-grid.css">

    <title>Document</title>
</head>

<body class="m-3">
    <div class="container">
        <div class="row justify-content-center">
            <h4 class="text-center">Browsing Time Tracker</h3>
        </div>
        <hr>

        <div class="row justify-content-center">
            <nav class="nav nav-pills nav-justified">
                <a href='popup.html' class="nav-link mx-1">Today</a>
                <a href="week.html" class="nav-link mx-1">Week</a>
                <a class="nav-link active mx-1">History</a>
            </nav>
        </div>
        <div class="container">
            <div class="row justify-content-between mx-0">
                <button id='left-arrow' class="btn arrow-btn fa fa-arrow-left"></button>
                <p id="week-title">Week title</p>
                <button id='right-arrow' class="btn arrow-btn fa fa-arrow-right"></button>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <span class="text-secondary">Daily Average</span>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <h4 id="week-average">
                                        <span class="num" id='week-average-h'>0</span>h
                                        <span class="num" id='week-average-m'>0</span>m
                                    </h4>
                                </div>
                                <div class="col-6">
                                    <small id="relation-to-last-week" class="text-secondary">20% lower than last
                                        week</small>
                                </div>
                            </div>
                            <hr>
                            <div class="row justify-content-between">
                                <div class="col-7">
                                    <p style="font-size: 13px;">Total Browsing Time</p>
                                </div>
                                <div class="col-5">
                                    <p id='total-week-time' class="text-secondary">
                                        <span class="num" id='total-week-time-h'>0</span>h
                                        <span class="num" id='total-week-time-m'>0</span>m
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="week" class="row justify-content-center">
                <div id="accordion">

                </div>
            </div>
        </div>


    </div>

    <template id="day-accordion">
        <div class="row mt-3 m-1 justify-content-center">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <div class='row justify-content-center'>
                        <button id="accordion-button" class="btn" data-toggle="collapse"
                            data-target="#${date.replaceAll(' ', '-')}" aria-expanded="true"
                            aria-controls="${date.replaceAll(' ', '-')}">
                            <h5 class="mb-0 text-center" id="date">
                                ${date}
                            </h5>
                        </button>
                    </div>
                </div>
                <div id="accordion-body" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="more-detail-switch">
                        <label class="custom-control-label" for="more-detail-switch">Get more details</label>
                    </div>
                    <div class="card-body row justify-content-center">
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="websites-container">
        <div class="websites-grid">

        </div>
    </template>

    <template id="website-entry">
        <div class="container" data-toggle="tooltip" data-html="true" title="">
            <div class="row flex-nowrap">
                <img class="mr-1" style='width:16px; height:16px;'>
                <span class="hostname"></span>
            </div>
            <div class="progress row">
                <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="100%" aria-valuemin="0"
                    aria-valuemax="100">
                    5h 30m</div>
            </div>
        </div>
    </template>

    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script src="../popperjs/popper.min.js"></script>
    <script src='../bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js'></script>
    <script src="../chartjs/chart.min.js"></script>
    <script src="../chartjs-datalabels/chartjs-plugin-datalabels.min.js"></script>
    <script src="../packages/vibrantjs/vibrant.min.js"></script>
    <script type="module" src="../javascript/history.js"></script>

</body>

</html>
