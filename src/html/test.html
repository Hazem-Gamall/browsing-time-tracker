<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../packages/bootstrap-4.6.1-dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../packages/fontawesome/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/websites-grid.css">
    <title>${placeholder}</title>
</head>

<body class="mt-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 pr-0 pl-5 mt-1">
                <h4 class="text-center">Browsing Time Tracker</h4>
            </div>
            <div class="col-2 px-0 mb-2">
                <nav class="nav nav-pills">
                    <a href="test.html" class="btn mx-1 nav-link content-nav "><span class=" fa fa-cog"></span></a>
                </nav>

            </div>

        </div>
        <hr class="mt-0">
        <div class="row justify-content-center">
            <nav class="nav nav-pills nav-justified">
                <div class="row">
                    <button data-target="popup" class="btn nav-link mx-1 content-nav">Today</button>
                    <button data-target="week" class="btn nav-link mx-1 content-nav">Week</button>
                    <button data-target="history" class="btn nav-link mx-1 content-nav">History</button>
                </div>
            </nav>

        </div>
        <div id="content" class="pb-4">
            <div class="row justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <form class="container">


                            <div class="form-group form-row">
                                <label for="">Stop tracking if <u data-toggle="tooltip" title="no mouse or keyboared input">idle</u> for <span id="idle-time"></span></label>
                                <input type="range" name="" value="1" min="1" max="19" step="1" id="idle-range" style="width: 100%;">
                            </div>
                            
                            <hr>

                            <div class="form-group form-row">
                                <label for="">Track time while watching videos when <u data-toggle="tooltip" title="no mouse or keyboared input">idle</u> on</label>
                                <select name="" class="form-control" id="track-video-select">
                                    <option value="0">Youtube only</option>
                                    <option value="1">All websites</option>
                                    <option value="2">Off</option>
                                </select>
                            </div>

                            <hr>

                            <div class="form-group form-row custom-control custom-switch" id="arab-hindu-numerals-div" style="display: none;">
                                <input type="checkbox" class="custom-control-input"  id="arab-hindu-numerals">
                                <label class="custom-control-label" for="arab-hindu-numerals" data-toggle="tooltip" title="Takes effect only when the extension is in arabic">Use Hindu-Arabic numerals(۱-۲-۳)</label>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>

        <footer>
            Support me please
        </footer>
    </div>


    <script src="../packages/jquery/jquery-3.6.0.min.js"></script>
    <script src="../packages/popperjs/popper.min.js"></script>
    <script src='../packages/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js'></script>
    <script src="../packages/chartjs/chart.min.js"></script>
    <script src="../packages/chartjs-datalabels/chartjs-plugin-datalabels.min.js"></script>
    <script src="../packages/chartjs-annotation/chartjs-plugin-annotation.min.js"></script>
    <script src="../packages/vibrantjs/vibrant.min.js"></script>
    <script src="./test.js" type="module"></script>

</body>
