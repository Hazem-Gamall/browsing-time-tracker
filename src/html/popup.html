<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../bootstrap-4.6.1-dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../fontawesome/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <title>Document</title>
</head>

<body class="m-3">
    <div class="container">
        <div class="row justify-content-center">
            <h4 class="text-center">Browsing Time Tracker</h3>
        </div>
        <hr>

        <div class="row justify-content-center">
            <nav class="nav nav-pills d-flex nav-justified justify-content-between">
                <li><a class="nav-link active mx-1">Today</a></li>
                <li><a href="week.html" class="nav-link mx-1">Week</a></li>
                <li><a href="history.html" class="nav-link mx-1">History</a></li>
            </nav>
        </div>
        <!-- <div class="row justify-content-center mt-3">
            <button id='clear-btn' class="btn bg-danger text-white"><i class="fa fa-trash"></i> Clear</button>
        </div> -->

        <div class="row justify-content-center mt-3">
            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <span id='today' class="text-secondary"></span>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-6">
                                <h4 id="day-usage"></h4>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="more-detail-switch">
            <label class="custom-control-label" for="more-detail-switch">Get more details</label>
        </div>
        <div id="websites" class=" row justify-content-center">

        </div>


    </div>

    <template id="website-card">
            <div class="row mt-3 m-1 justify-content-center">
                <div class="card">
                    <div class="card-header pt-2 pb-0">
                        <div class='container'>
                            <div class='row justify-content-center'>
                                <img id="website-favicon" src=''>
                            </div>
                            <div class='row justify-content-center'>
                                <h5 id="hostname" class='text-center'>

                                </h5>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <h5 id="time-spent" class='text-center'>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
    </template>

    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script src="../chartjs/chart.min.js"></script>
    <script src="../chartjs-datalabels/chartjs-plugin-datalabels.min.js"></script>
    <script type="module" src="../javascript/popup.js"></script>
    <script src='../bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js'></script>



</body>

</html>
