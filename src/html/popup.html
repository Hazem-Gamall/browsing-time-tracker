<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../bootstrap-4.6.1-dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../fontawesome/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/websites-grid.css">

    <title>Document</title>
</head>

<body class="m-3">
    <div class="container">
        <div class="row justify-content-center">
            <h4 class="text-center">Browsing Time Tracker</h3>
        </div>
        <hr>

        <div class="row justify-content-center">
            <nav class="nav nav-pills d-flex nav-justified justify-content-between">
                <li><a class="nav-link active mx-1">Today</a></li>
                <li><a href="week.html" class="nav-link mx-1">Week</a></li>
                <li><a href="history.html" class="nav-link mx-1">History</a></li>
            </nav>
        </div>
        <!-- <div class="row justify-content-center mt-3">
            <button id='clear-btn' class="btn bg-danger text-white"><i class="fa fa-trash"></i> Clear</button>
        </div> -->

        <div class="row justify-content-center mt-3">
            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <span id='today' class="text-secondary"></span>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-6">
                                <h4 id="day-usage"></h4>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="more-detail-switch">
            <label class="custom-control-label" for="more-detail-switch">Get more details</label>
        </div>
        <div id="websites" class="container justify-content-center">
            <div id="websites-chart">

            </div>
            <div id="websites-card" class="card pb-1" style="width: 100%;">

            </div>



        </div>


    </div>

    <template id="websites-container">
        <div class="websites-grid">

        </div>
    </template>

    <template id="website-entry">
        <div class="container" data-toggle="tooltip" data-html="true"
        title="">
            <div class="row flex-nowrap">
                <img class="mr-1" style='width:16px; height:16px;'>
                <span class="hostname"></span>
            </div>
            <div class="progress row">
                <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="100%" aria-valuemin="0"
                    aria-valuemax="100">
                    5h 30m</div>
            </div>
        </div>
    </template>

    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script src="../chartjs/chart.min.js"></script>
    <script src="../chartjs-datalabels/chartjs-plugin-datalabels.min.js"></script>
    <script src="../popperjs/popper.min.js"></script>
    <script src='../bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js'></script>
    <script src="../packages/vibrantjs/vibrant.min.js"></script>
    <script type="module" src="../javascript/popup.js"></script>



</body>

</html>
