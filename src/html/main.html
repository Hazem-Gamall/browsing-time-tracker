<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../packages/bootstrap-4.6.1-dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../packages/fontawesome/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/websites-grid.css">
    <title>${placeholder}</title>
</head>

<body class="mt-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 pr-0 pl-5 mt-1">
                <h4 class="text-center">Browsing Time Tracker</h4>
            </div>
            <div class="col-2 px-0 mb-2">
                <nav class="nav nav-pills">
                    <button data-target="settings" class="btn mx-1 nav-link content-nav"><span
                            class="fa fa-cog"></span></a>
                </nav>

            </div>

        </div>
        <hr class="mt-0">
        <div class="row justify-content-center">
            <nav class="nav nav-pills nav-justified">
                <div class="row">
                    <button data-target="popup" class="btn nav-link mx-1 content-nav" translate="yes"
                        data-translation-key="today"></button>
                    <button data-target="week" class="btn nav-link mx-1 content-nav" translate="yes"
                        data-translation-key="week"></button>
                    <button data-target="history" class="btn nav-link mx-1 content-nav" translate="yes"
                        data-translation-key="history"></button>
                </div>
            </nav>

        </div>
        <div id="content" class="pb-4">

        </div>
    </div>


    <!-------------------------- popup template ---------------------------->
    <template id="popup-content">

        <div class="row justify-content-center mt-3">
            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <span id='today' class="text-secondary"></span>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-6">
                                <h4 id="day-usage"></h4>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="more-detail-switch">
            <label class="custom-control-label" for="more-detail-switch" translate="yes"
                data-translation-key="more_details">Get more details</label>
        </div>
        <div id="websites" class="container justify-content-center">
            <div id="websites-card" class="card pb-1" style="width: 100%;">

            </div>



        </div>
    </template>


    <!-------------------------- week template ---------------------------->
    <template id="week-content">
        <div class="row justify-content-center mt-3">
            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <span class="text-secondary" translate="yes" data-translation-key="daily_average">Daily
                                    Average</span>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-6">
                                <h4 id="week-average">
                                    <span class="num" id='week-average-h'>0</span><span translate="yes"
                                        data-translation-key="h">h</span>
                                    <span class="num" id='week-average-m'>0</span><span translate="yes"
                                        data-translation-key="m">m</span>
                                </h4>
                            </div>
                            <div class="col-6">
                                <small id="relative-to-last-week" class="text-secondary"></small>
                            </div>
                        </div>

                        <div id="week-chart" class="row"></div>

                        <hr>
                        <div class="row justify-content-between">
                            <div class="col-7">
                                <p style="font-size: 13px;" translate="yes" data-translation-key="total_browsing_time">
                                    Total Browsing Time</p>
                            </div>
                            <div class="col-5">
                                <p id='total-week-time' class="text-secondary">
                                    <span class="num" id='total-week-time-h'></span><span translate="yes"
                                        data-translation-key="h">h</span>
                                    <span class="num" id='total-week-time-m'></span><span translate="yes"
                                        data-translation-key="m">m</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="accordion" class="container">

            </div>

        </div>
    </template>


    <!-------------------------- history template ---------------------------->
    <template id="history-content">
        <div class="row justify-content-between mx-0">
            <button id='left-arrow' class="btn arrow-btn fa fa-arrow-left"></button>
            <p id="week-title">Week title</p>
            <button id='right-arrow' class="btn arrow-btn fa fa-arrow-right"></button>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <span class="text-secondary" translate="yes" data-translation-key="daily_average">Daily
                                    Average</span>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-6">
                                <h4 id="week-average">
                                    <span class="num" id='week-average-h'>0</span><span translate="yes"
                                        data-translation-key="h">h</span>
                                    <span class="num" id='week-average-m'>0</span><span translate="yes"
                                        data-translation-key="m">m</span>
                                </h4>
                            </div>
                            <div class="col-6">
                                <small id="relative-to-last-week" class="text-secondary"></small>
                            </div>
                        </div>
                        <div id="week-chart" class="row"></div>
                        <hr>
                        <div class="row justify-content-between">
                            <div class="col-7">
                                <p style="font-size: 13px;" translate="yes" data-translation-key="total_browsing_time">
                                    Total Browsing Time</p>
                            </div>
                            <div class="col-5">
                                <p id='total-week-time' class="text-secondary">
                                    <span class="num" id='total-week-time-h'></span><span translate="yes"
                                        data-translation-key="h">h</span>
                                    <span class="num" id='total-week-time-m'></span><span translate="yes"
                                        data-translation-key="m">m</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="week" class="row justify-content-center">
            <div id="accordion" class="container">

            </div>
        </div>
    </template>


    <!-------------------------- settings templates -------------------------->

    <template id="settings-content">
        <div class="row justify-content-center mt-3">
            <div class="card">
                <div class="card-body">
                    <form class="container">


                        <div class="form-group form-row">
                            <label for="idle-range"><span translate="yes" data-translation-key="stop_tracking">Stop
                                    tracking if</span> <u translate="yes" data-translation-key="idle" data-translate-title="yes" data-title-translation-key="idle_title"
                                    >idle</u> <span translate="yes" data-translation-key="for" >for</span> <span
                                    id="idle-time"></span></label>
                            <input type="range" name="" value="1" min="1" max="19" step="1" id="idle-range"
                                style="width: 100%;">
                        </div>

                        <hr>

                        <div class="form-group form-row">
                            <label for="track-video-select"> <span translate="yes" data-translation-key="track_video_label">Track time while watching videos when</span> <u translate="yes" data-translation-key="idle" data-translate-title="yes" data-title-translation-key="idle_title"
                                >idle</u> on</label>
                            <select name="" class="form-control" id="track-video-select" style="height: 100%;">
                                <option value="0" translate="yes" data-translation-key="youtube_only">Youtube only</option>
                                <option value="1" translate="yes" data-translation-key="all_websites">All websites</option>
                                <option value="2" translate="yes" data-translation-key="none">None</option>
                            </select>
                        </div>

                        <hr>

                    </form>

                </div>
            </div>
        </div>

        <div class="mt-4 pl-3">
            <div class="container">
                <div class="row justify-content-center">
                    <span class="fa fa-comments mr-1"></span>
                    <h4 translate="yes" data-translation-key="feedback">Feedback</h4>
                    <p><span translate="yes" data-translation-key="feedback_paragraph">If you are experiencing problems, having questions or suggestions, please fill out support form</span>
                        <a translate="yes" translate-href data-href-translation-key="google_forms_url" data-translation-key="here"  target="_blank" href="https://forms.gle/14C9JHCyXgjQQMqe7">here.</a></p>
                    <p><span class="fa fa-brands fa-github"></span> <a translate="yes" data-translation-key="source_code" target="_blank"
                            href="https://github.com/Hazem-Gamall/browsing-time-tracker">Source code</a></p>
                </div>
            </div>
        </div>
    </template>



    <!-------------------------- common templates ---------------------------->

    <template id="websites-container">
        <div class="websites-grid">

        </div>
    </template>

    <template id="website-entry">
        <div class="container" data-toggle="tooltip" data-html="true" title="">
            <div class="row flex-nowrap">
                <img class="mr-1" style='width:16px; height:16px;'>
                <span class="hostname"></span>
            </div>
            <div class="progress row">
                <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="100%" aria-valuemin="0"
                    aria-valuemax="100">
                    5h 30m</div>
            </div>
        </div>
    </template>

    <template id="day-accordion">

        <div class="row mt-3 m-1 justify-content-center">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <div class='row justify-content-center'>
                        <button id="accordion-button" class="btn" data-toggle="collapse"
                            data-target="#${date.replaceAll(' ', '-')}" aria-expanded="true"
                            aria-controls="${date.replaceAll(' ', '-')}">
                            <h5 class="mb-0 text-center" id="date">
                                ${date}
                            </h5>
                        </button>
                    </div>
                </div>
                <div id="accordion-body" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="more-detail-switch">
                        <label class="custom-control-label" for="more-detail-switch" translate="yes"
                            data-translation-key="more_details">Get more details</label>
                    </div>
                    <div class="card-body row justify-content-center pt-0">

                    </div>
                </div>
            </div>
        </div>
    </template>




    <script src="../packages/jquery/jquery-3.6.0.min.js"></script>
    <script src="../packages/popperjs/popper.min.js"></script>
    <script src='../packages/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js'></script>
    <script src="../packages/chartjs/chart.min.js"></script>
    <script src="../packages/chartjs-datalabels/chartjs-plugin-datalabels.min.js"></script>
    <script src="../packages/chartjs-annotation/chartjs-plugin-annotation.min.js"></script>
    <script src="../packages/vibrantjs/vibrant.min.js"></script>
    <script type="module" src="../javascript/main.js"></script>
</body>

</html>
